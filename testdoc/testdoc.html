<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试报告</title>
    <link rel="icon" href="./images/cs.png" type="image/x-icon" />
    <style>
      @font-face {
        font-family: 'Mono';
        src: url('fonts/JetBrainsMono-Medium.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: 'Mono', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff; /* 纯白背景 */
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* 确保页面高度占满整个视口 */
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        flex: 1; /* 让内容区域占据剩余空间 */
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header h1 {
        color: black;
        font-size: 2.5rem;
        margin: 0;
      }
      .header .secondary {
        color: #888;
        font-size: 1rem;
        margin-top: 10px;
      }
      .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .card {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 更柔和的阴影 */
        width: 30%;
        min-width: 250px;
        margin: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        text-decoration: none;
        color: inherit;
        border: 1px solid #eee; /* 添加边框以增强层次感 */
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 悬停时阴影加深 */
      }
      .card img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
      }
      .card h2 {
        font-size: 1.5rem;
        margin: 0;
        color: black;
      }
      @media (max-width: 768px) {
        .card {
          width: 100%;
          margin: 10px 0;
        }
      }
      /* 备案号样式 */
      .footer {
        text-align: center;
        padding: 15px 20px;
        background-color: #ffffff; /* 白色背景 */
        font-size: 0.9rem;
        color: #000; /* 黑色字体 */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .footer-link {
        text-decoration: none; /* 去掉下划线 */
        color: inherit; /* 继承父元素的文字颜色 */
        display: flex; /* 让 <a> 标签内部内容水平排列 */
        align-items: center; /* 垂直居中 */
        gap: 10px; /* 调整图标和文字之间的间距 */
      }
      .footer-link span {
        display: inline-block; /* 确保文字区域可点击 */
      }
      .footer img {
        width: 1em; /* 图片大小与字体相同 */
        height: 1em;
        vertical-align: middle;
      }
      .footer a {
        color: #000; /* 黑色字体 */
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      /* 移动端样式 */
      @media (max-width: 768px) {
        .footer {
          font-size: 0.8rem; /* 移动端字体更小 */
          padding: 10px;
        }
        .footer img {
          width: 0.9em; /* 移动端图片稍小 */
          height: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OKR 目标与规划管理小程序 V4.0 测试报告</h1>
        <div class="secondary">Test Report for OKR Goal and Planning Mini Program V4.0</div>
        <div class="secondary">作者：马铭胜 | 后端开发、测试开发</div>
      </div>
      <div class="cards">
        <a href="https://blog.csdn.net/Carefree_State" target="_blank" class="card">
          <img src="images/hhcs.png" alt="Logo" />
          <h2>黑盒测试报告</h2>
        </a>
        <a href="https://blog.csdn.net/Carefree_State" target="_blank" class="card">
          <img src="images/zdhcs.png" alt="Logo" />
          <h2>自动化测试报告</h2>
        </a>
        <a href="https://blog.csdn.net/Carefree_State" target="_blank" class="card">
          <img src="images/xncs.png" alt="Logo" />
          <h2>性能测试报告</h2>
        </a>
      </div>
    </div>
    <!-- 备案号链接 -->
    <div class="footer">
      <img src="images/beian.png" alt="Icon" />
      <a href="https://beian.mps.gov.cn/#/query/webSearch?code=44051302000230" rel="noreferrer"  target="_blank" class="footer-link">
          <span>粤公网安备44051302000230号</span>
      </a>
      |
      <a href="https://beian.miit.gov.cn/#/Integrated/recordQuery" rel="noreferrer"  target="_blank" class="footer-link">
        <span>粤ICP备2025369557号-1</span>
      </a>
    </div>
  </body>
</html>
