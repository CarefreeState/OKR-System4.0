<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试报告</title>
    <link rel="icon" href="./images/cs.png" type="image/x-icon" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff; /* 纯白背景 */
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header h1 {
        color: black;
        font-size: 2.5rem;
        margin: 0;
      }
      .header .author-time {
        color: #888;
        font-size: 1rem;
        margin-top: 10px;
      }
      .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .card {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 更柔和的阴影 */
        width: 30%;
        min-width: 250px;
        margin: 10px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        text-decoration: none;
        color: inherit;
        border: 1px solid #eee; /* 添加边框以增强层次感 */
      }
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 悬停时阴影加深 */
      }
      .card img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
      }
      .card h2 {
        font-size: 1.5rem;
        margin: 0;
        color: black;
      }
      @media (max-width: 768px) {
        .card {
          width: 100%;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OKR 目标与规划管理小程序项目测试报告</h1>
        <div class="author-time">测试人员：马铭胜</div>
      </div>
      <div class="cards">
        <a href="blackbox-report.html" target="_blank" class="card">
          <img src="images/hhcs.png" alt="Logo" />
          <h2>黑盒测试报告</h2>
        </a>
        <a href="automation-report.html" target="_blank" class="card">
          <img src="images/zdhcs.png" alt="Logo" />
          <h2>自动化测试报告</h2>
        </a>
        <a href="performance-report.html" target="_blank" class="card">
          <img src="images/xncs.png" alt="Logo" />
          <h2>性能测试报告</h2>
        </a>
      </div>
    </div>
  </body>
</html>
