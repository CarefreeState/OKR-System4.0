<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>默认头像管理</title>
    <link rel="stylesheet" href="./dist/css/jquery.toast.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/avatar-management.css" />
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- 导航栏 -->
      <div class="navbar">
        <h1>默认头像管理</h1>
        <div class="nav-links">
          <a href="login.html" class="nav-link">管理员登录</a>
          <a href="user-management.html" class="nav-link">系统用户管理</a>
        </div>
      </div>

      <!-- 头像管理区域 -->
      <div class="avatar-management">
        <div class="avatar-grid"></div>
      </div>
      <!-- 备案号链接 -->
      <div class="footer" style="background-color: #f9f9f9">
        <img src="images/beian.png" alt="Icon" />
        <a
          href="https://beian.mps.gov.cn/#/query/webSearch?code=44051302000230"
          rel="noreferrer"
          target="_blank"
          class="footer-link"
        >
          <span>粤公网安备44051302000230号</span>
        </a>
        |
        <a
          href="https://beian.miit.gov.cn/"
          rel="noreferrer"
          target="_blank"
          class="footer-link"
        >
          <span>粤ICP备2025369557号-1</span>
        </a>
      </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="delete-modal" class="modal">
      <div class="modal-box">
        <p>确定要删除这张头像吗？</p>
        <div class="modal-actions">
          <button id="confirm-delete" class="modal-button confirm">确认</button>
          <button id="cancel-delete" class="modal-button cancel">取消</button>
        </div>
      </div>
    </div>
    <script src="./dist/js/jquery-3.6.3.js"></script>
    <script src="./dist/js/jquery.cookie.js"></script>
    <script src="./dist/js/jquery.toast.js"></script>
    <script src="js/request.js"></script>
    <script src="js/avatar-management.js"></script>
  </body>
</html>
