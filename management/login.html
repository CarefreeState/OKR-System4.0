<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员登录</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="./dist/css/jquery.toast.css" />
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- 导航栏 -->
      <div class="navbar">
        <h1>管理员登录</h1>
        <div class="nav-links">
          <a href="user-management.html" class="nav-link">系统用户管理</a>
          <a href="avatar-management.html" class="nav-link">默认头像管理</a>
        </div>
      </div>

      <!-- 登录表单 -->
      <div class="login-box">
        <h2>管理员登录</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">用户名</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="请输入用户名"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="请输入密码"
              required
            />
          </div>
          <button type="submit" class="login-button">登录</button>
        </form>
      </div>
      <!-- 备案号链接 -->
      <div class="footer" style="background-color: #f9f9f9">
        <img src="images/beian.png" alt="Icon" />
        <a
          href="https://beian.mps.gov.cn/#/query/webSearch?code=44051302000230"
          rel="noreferrer"
          target="_blank"
          class="footer-link"
        >
          <span>粤公网安备44051302000230号</span>
        </a>
        |
        <a
          href="https://beian.miit.gov.cn/"
          rel="noreferrer"
          target="_blank"
          class="footer-link"
        >
          <span>粤ICP备2025369557号-1</span>
        </a>
      </div>
    </div>
    <script src="./dist/js/jquery-3.6.3.js"></script>q
    <script src="./dist/js/jquery.cookie.js"></script>
    <script src="./dist/js/jquery.toast.js"></script>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
