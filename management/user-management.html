<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统用户管理</title>
    <link rel="stylesheet" href="./dist/css/jquery.toast.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <!-- 导航栏 -->
      <div class="navbar">
        <h1>系统用户管理</h1>
        <div class="nav-links">
          <a href="login.html" class="nav-link">管理员登录</a>
          <a href="avatar-management.html" class="nav-link">默认头像管理</a>
        </div>
      </div>

      <!-- 用户列表 -->
      <div id="user-list" class="user-list"></div>

      <!-- 条件查询 -->
      <div class="search-container">
        <button id="toggle-search" class="toggle-button">
          <i class="arrow-icon">▲</i>
        </button>
        <div class="search-bar collapsed">
          <div class="search-filters">
            <input
              id="input-username"
              placeholder="请输入用户名关键词"
              type="text"
              class="search-input"
            />
            <input
              id="input-nickname"
              placeholder="请输入昵称关键词"
              type="text"
              class="search-input"
            />
            <select id="select-userType" class="search-select">
              <option value="">请选择用户类型</option>
              <option value="0">封禁用户</option>
              <option value="1">普通用户</option>
              <option value="2">管理员</option>
            </select>
            <div class="pagination-controls">
              <span>页码:</span>
              <input
                id="input-current"
                type="number"
                class="page-input"
                min="1"
              />
              <span>条数:</span>
              <input
                id="input-pageSize"
                type="number"
                class="page-input"
                min="1"
              />
            </div>
          </div>
          <div class="pagination">
            <span
              >第 <span id="res-current">1</span> 页，共
              <span id="res-pages">1</span> 页</span
            >
            <button class="page-button" onclick="first()">首页</button>
            <button class="page-button" onclick="prev()">上一页</button>
            <button class="page-button" onclick="next()">下一页</button>
            <button class="page-button" onclick="last()">尾页</button>
            <span
              >每页 <span id="res-pageSize">10</span> 条，共
              <span id="res-total">0</span> 条</span
            >
          </div>
        </div>
      </div>

      <!-- 备案号链接 -->
      <div class="footer">
        <img src="images/beian.png" alt="Icon" />
        <a
          href="https://beian.mps.gov.cn/#/query/webSearch?code=44051302000230"
          rel="noreferrer"
          target="_blank"
          class="footer-link"
        >
          <span>粤公网安备44051302000230号</span>
        </a>
        |
        <a
          href="https://beian.miit.gov.cn/"
          rel="noreferrer"
          target="_blank"
          class="footer-link"
        >
          <span>粤ICP备2025369557号-1</span>
        </a>
      </div>
    </div>

    <!-- 模态框 -->
    <div id="avatar-modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-avatar" />
    </div>
    <div id="reset-modal" class="modal">
      <div class="modal-box">
        <input id="reset-user-id" type="text" style="display: none" />
        <p>确定要重置头像吗？</p>
        <div class="modal-actions">
          <button id="confirm-reset" class="modal-button confirm">确定</button>
          <button id="cancel-reset" class="modal-button cancel">取消</button>
        </div>
      </div>
    </div>
    <div id="update-modal" class="modal">
      <div class="modal-box large">
        <input id="update-user-id" type="text" style="display: none" />
        <p>该用户当前为<span id="now-user-type"></span></p>
        <select id="new-user-type" class="search-input">
          <option value="">选择新用户类型</option>
          <option value="0">封禁用户</option>
          <option value="1">普通用户</option>
          <option value="2">管理员</option>
        </select>
        <div class="modal-actions">
          <button id="confirm-update" class="modal-button confirm">确定</button>
          <button id="cancel-update" class="modal-button cancel">取消</button>
        </div>
      </div>
    </div>

    <script src="./dist/js/jquery-3.6.3.js"></script>
    <script src="./dist/js/jquery.cookie.js"></script>
    <script src="./dist/js/jquery.toast.js"></script>
    <script src="js/request.js"></script>
    <script src="js/user-management.js"></script>
  </body>
</html>
